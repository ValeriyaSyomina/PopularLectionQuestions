<mat-spinner *ngIf="loading; else questionsList"></mat-spinner>
<ng-template #questionsList>
  <table mat-table [dataSource]="questions">
    <ng-container matColumnDef="Text">
      <th mat-header-cell *matHeaderCellDef class="question-text-column">
        Text
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.Text }}
      </td>
    </ng-container>

    <ng-container matColumnDef="LikesAmount">
      <th mat-header-cell *matHeaderCellDef>Likes Amount</th>
      <td mat-cell *matCellDef="let element">
        <div class="question-likes-container">
          <span class="question-likes-content">{{ element.LikesAmount }}</span>
          <span
            *ngIf="element && !element.LikedByCurrentUser"
            class="material-icons question-likes-icon question-likes-icon-add"
            (click)="addLike(element)"
          >
            thumb_up_alt
          </span>
          <span
            *ngIf="element && element.LikedByCurrentUser"
            class="material-icons question-likes-icon question-likes-icon-remove"
            (click)="removeLike(element)"
          >
            thumb_down_alt
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
